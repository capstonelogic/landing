<section id="contact" class="row">
    <div class="container">
        <h1>Contact</h1>
        
        <form>
            <div class="row">
                <div class="col-12 col-sm-5">
                    <div class="form-group">
                        <label for="name">Your name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="skype">Skype</label>
                        <input type="text" class="form-control" id="skype" placeholder="Enter your skype">
                    </div>
                    <div class="form-group d-none d-sm-block">
                        <button type="submit" id="submit" class="btn btn-primary mt-4">Submit</button>
                    </div>
                </div>
                <div class="col-12 col-sm-7">
                    <div class="form-group">
                        <label for="company">Company name</label>
                        <input type="text" class="form-control" id="company" placeholder="Enter Company name">
                    </div>
                    <div class="form-group">
                        <label for="mesage">Mesage</label>
                        <textarea class="form-control" id="mesage" rows="8" placeholder="Enter Mesage"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group d-block d-sm-none">
                        <button type="submit" id="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</section>
